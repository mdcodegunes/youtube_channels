<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Channel Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="layout">
        <section class="content-area" aria-labelledby="search-heading">
            <div class="search-panel">
                <h2 id="search-heading">Find a channel</h2>
                <label class="search-label" for="search-input">Search by number or name</label>
                <input id="search-input" class="search-input" type="search" placeholder="e.g. 0 or computer" autocomplete="off">
                <div class="search-actions">
                    <button id="clear-button" type="button">Clear</button>
                </div>
            </div>
            <nav id="jump-strip" class="jump-strip" aria-label="Jump to channel id"></nav>
            <section class="channels" aria-labelledby="channels-heading">
                <h2 id="channels-heading">Saved channels</h2>
                <div id="channels-grid" class="channels-grid" role="list" aria-live="polite"></div>
            </section>
        </section>
    </main>
    <template id="channel-card-template">
        <article class="channel-card is-collapsed" role="listitem">
            <header class="channel-header">
                <div class="channel-meta">
                    <span class="channel-number" aria-label="Channel number"></span>
                    <h3 class="channel-title"></h3>
                </div>
                <button type="button" class="toggle-links" aria-expanded="false" hidden>Show links</button>
            </header>
            <div class="channel-links" hidden>
                <div class="links-scroll"></div>
            </div>
        </article>
    </template>
    <dialog id="channel-modal" class="channel-modal" aria-labelledby="channel-modal-title">
        <article class="channel-modal__dialog">
            <header class="channel-modal__header">
                <div>
                    <h2 id="channel-modal-title"></h2>
                    <p class="channel-modal__subtitle"></p>
                </div>
                <button type="button" class="channel-modal__close" data-modal-close aria-label="Close">
                    ×
                </button>
            </header>
            <div class="channel-modal__links"></div>
            <footer class="channel-modal__footer">
                <button type="button" class="channel-modal__close-btn" data-modal-close>Close</button>
            </footer>
        </article>
    </dialog>
    <script src="script.js" type="module"></script>
</body>
</html>
